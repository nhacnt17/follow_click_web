  <script type="module">
    import { db, doc, setDoc, getDoc } from './firebase.js';

    // HÃ m láº¥y hoáº·c táº¡o cookie
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = `${name}=${value}; expires=${expires}; path=/; SameSite=None; Secure`;
    }

    async function trackVisit() {
      let visitorId;
      let storageMethod = "localStorage"; // Theo dÃµi phÆ°Æ¡ng thá»©c lÆ°u trá»¯

      // Thá»­ sá»­ dá»¥ng localStorage trÆ°á»›c
      try {
        // Kiá»ƒm tra xem localStorage cÃ³ hoáº¡t Ä‘á»™ng khÃ´ng
        localStorage.setItem("test", "test");
        localStorage.removeItem("test");
        console.log("âœ… localStorage hoáº¡t Ä‘á»™ng");

        // Láº¥y hoáº·c táº¡o visitorId tá»« localStorage
        if (!localStorage.getItem('visitor_id')) {
          localStorage.setItem('visitor_id', crypto.randomUUID());
        }
        visitorId = localStorage.getItem('visitor_id');
      } catch (e) {
        // Náº¿u localStorage bá»‹ cháº·n, chuyá»ƒn sang cookie
        console.warn("âš ï¸ localStorage bá»‹ cháº·n, chuyá»ƒn sang dÃ¹ng cookie:", e.message);
        storageMethod = "cookie";

        // Láº¥y hoáº·c táº¡o visitorId tá»« cookie
        visitorId = getCookie('visitor_id');
        if (!visitorId) {
          visitorId = crypto.randomUUID();
          setCookie('visitor_id', visitorId, 365); // LÆ°u cookie 1 nÄƒm
        }
      }

      const visitTime = new Date().toISOString();
      const userAgent = navigator.userAgent;
      const screenSize = `${window.screen.width}x${window.screen.height}`;

      const newVisit = {
        visitTime,
        userAgent,
        screenSize,
        storageMethod // LÆ°u phÆ°Æ¡ng thá»©c lÆ°u trá»¯ Ä‘á»ƒ debug
      };

      console.log("ğŸ“‹ Dá»¯ liá»‡u lÆ°á»£t truy cáº­p má»›i:", newVisit);

      try {
        const visitorRef = doc(db, "userclickprofile", visitorId);
        const visitorSnap = await Promise.race([
          getDoc(visitorRef),
          new Promise((_, reject) => setTimeout(() => reject(new Error("Timeout waiting for getDoc")), 10000))
        ]);

        if (visitorSnap.exists()) {
          const visitorData = visitorSnap.data();
          const updatedVisits = [...visitorData.visits, newVisit];
          await Promise.race([
            setDoc(visitorRef, { ...visitorData, visits: updatedVisits }, { merge: true }),
            new Promise((_, reject) => setTimeout(() => reject(new Error("Timeout waiting for setDoc")), 10000))
          ]);
          console.log(`âœ… Cáº­p nháº­t lÆ°á»£t truy cáº­p cho visitorId: ${visitorId} (PhÆ°Æ¡ng thá»©c: ${storageMethod})`);
          document.getElementById("status").innerText = `âœ… ÄÃ£ cáº­p nháº­t lÆ°á»£t truy cáº­p cho visitorId: ${visitorId}`;
        } else {
          await Promise.race([
            setDoc(visitorRef, { visitorId, visits: [newVisit] }),
            new Promise((_, reject) => setTimeout(() => reject(new Error("Timeout waiting for setDoc")), 10000))
          ]);
          console.log(`âœ… Táº¡o má»›i document cho visitorId: ${visitorId} (PhÆ°Æ¡ng thá»©c: ${storageMethod})`);
          document.getElementById("status").innerText = `âœ… ÄÃ£ táº¡o má»›i document cho visitorId: ${visitorId}`;
        }
      } catch (e) {
        console.error("âŒ Lá»—i khi ghi nháº­n truy cáº­p:", e.message);
        document.getElementById("status").innerText = `âŒ Lá»—i: ${e.message}`;
      }
    }

    trackVisit();
  </script>
